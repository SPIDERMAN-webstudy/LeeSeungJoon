<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin-top: 100px;
      }
      #counter span {
        font-size: 50px;
        text-align: center;
        display: block;
        margin: auto;
      }
      #counter button {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MtoH() {
      const [minutes, setMinutes] = React.useState();
      const [hours, setHours] = React.useState();
      const onMin = (event) => {
        setMinutes(event.target.value);
        setHours(event.target.value / 60);
      };
      const onHour = (event) => {
        setHours(event.target.value);
        setMinutes(event.target.value * 60);
      };
      const reset = () => {
        setHours(0);
        setMinutes(0);
      };
      return (
        <div>
          <label htmlFor="m">Minutes</label>
          <input
            value={minutes}
            id="m"
            placeholder="Minutes"
            type="number"
            onChange={onMin}
          />
          <label htmlFor="h"> Hours</label>
          <input
            value={hours}
            id="h"
            placeholder="Hours"
            type="number"
            onChange={onHour}
          />
          <button onClick={reset}>Reset</button>
        </div>
      );
    }
    function KtoM() {
      const [miles, setMiles] = React.useState();
      const [kilos, setKilos] = React.useState();
      const onMin = (event) => {
        setMiles(event.target.value);
        setKilos(event.target.value * 1.609344);
      };
      const onHour = (event) => {
        setKilos(event.target.value);
        setMiles(event.target.value / 1.609344);
      };
      const reset = () => {
        setKilos(0);
        setMiles(0);
      };
      return (
        <div>
          <label htmlFor="m">Miles</label>
          <input
            value={miles}
            id="m"
            placeholder="Miles"
            type="number"
            onChange={onMin}
          />
          <label htmlFor="h"> Kilometers</label>
          <input
            value={kilos}
            id="h"
            placeholder="Kilometers"
            type="number"
            onChange={onHour}
          />
          <button onClick={reset}>Reset</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Time Converter</h1>
          <select onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Miles & Kilometers</option>
          </select>
          <hr />
          {index === "xx" ? "Select your Units" : null}
          {index === "0" ? <MtoH /> : null}
          {index === "1" ? <KtoM /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>

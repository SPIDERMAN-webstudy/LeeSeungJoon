<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마우스 커서</title>
    <style>
      #copy:hover {
        cursor: copy;
      }
      #zoom:hover {
        cursor: zoom-in;
      }
      #move:hover {
        cursor: move;
      }
      #pointer:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="copy">복사 커서</div>
    <div id="zoom">확대 커서</div>
    <div id="move">동작 커서</div>
    <div id="pointer">포인터 커서</div>
  </body>
</html>

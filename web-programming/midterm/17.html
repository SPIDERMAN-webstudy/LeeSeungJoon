<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3::first-letter {
        color: green;
      }
      #super:hover {
        color: mistyrose;
      }
      div {
        color: blue;
      }
      ol:hover {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h3>Artificial Intelligence</h3>
    <hr />
    <p>인공지능은 현재 약한 인공지능이 상용화 되어 있다</p>
    <ol type="A">
      <li>약한인공지능</li>
      <li><div>좁은 인공지능</div></li>
      <li>일반 인공지능</li>
      <li>슈퍼 인공지능</li>
    </ol>
    <p id="super">그외에 인간을 초월한 초인공지능이 있다.</p>
  </body>
</html>

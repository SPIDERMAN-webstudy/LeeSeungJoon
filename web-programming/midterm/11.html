<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>스터디해야할 언어</h3>
    <hr />
    <form>
      <label>언어 : <input type="text" list="lag" /> </label><br />
      <datalist id="lag">
        <option>자바스크립트</option>
        <option>CSS</option>
        <option>HTML</option>
      </datalist>
      <label>어려운점 : <input type="text" list="pro" /></label>
      <datalist id="pro">
        <option>문법</option>
        <option>태그</option>
        <option>함수</option>
      </datalist>
    </form>
  </body>
</html>
